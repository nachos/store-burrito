<div layout="column" flex class="main">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>Store</span>
    </div>
  </md-toolbar>
  <md-content layout-padding>
    <span>Packages</span>
    <md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="12px">
      <md-grid-tile ng-repeat="package in packages"
                    md-rowspan="1"
                    md-colspan="1"
                    md-colspan-sm="1"
                    class="md-whiteframe-z1">
        <md-grid-tile-footer ui-sref="shell.package({name: package.name})"><h3>{{package.name}}</h3></md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </md-content>
</div>

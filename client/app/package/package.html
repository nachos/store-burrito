<div layout="column" flex class="packages">
  <md-toolbar class="md-tall" layout="column" layout-align="end">

  </md-toolbar>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <h2>{{ package.name }}</h2>
      <md-button class="md-icon-button github" ng-href="{{ package.repository }}" aria-label="githubs">
        <i class="mdi mdi-github-circle"></i>
      </md-button>
      <div flex layout="row" layout-align="end" class="actions">
        <md-button ng-show="local" class="md-warn md-hue-3" aria-label="uninstall">
          <i class="mdi mdi-delete"></i>
          <span>Uninstall</span>
        </md-button>
        <md-button ng-show="!local"
                   class="md-raised md-accent download" aria-label="download">
          <i class="mdi mdi-download"></i>
          <span>Download</span>
        </md-button>
        <md-button ng-show="local && local.config.version === package.version && package.type !== 'dip'"
                   class="md-raised md-accent download" aria-label="open">
          <i class="mdi mdi-open-in-app"></i>
          <span>Open</span>
        </md-button>
        <md-button ng-show="local && local.config.version !== package.version"
                   class="md-raised md-accent download" aria-label="update">
          <i class="mdi mdi-download"></i>
          <span>Update</span>
        </md-button>
      </div>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
    <md-card layout-padding class="details">
      <div class="description">
        <span>{{ package.description }}</span>
      </div>
      <div class="reviews">
        <md-divider></md-divider>
        <h2 class="md-title">Reviews</h2>
      </div>
      <div class="changelog">
        <md-divider></md-divider>
        <h2 class="md-title">What's new</h2>
      </div>
      <div class="additional">
        <md-divider></md-divider>
        <h2 class="md-title">Additional details</h2>
        <div layout="row" layout-wrap>
          <div flex="33" layout="column">
            <span class="md-subhead">Updated</span>
            <span class="md-body-2">{{ package.time.modified | date: mediumDate }}</span>
          </div>
          <div flex="33" layout="column">
            <span class="md-subhead">Size</span>
            <span class="md-body-2">{{ package.size }}</span>
          </div>
          <div flex="33" layout="column">
            <span class="md-subhead">Installs</span>
            <span class="md-body-2">{{ package.installes }}</span>
          </div>
          <div flex="33" layout="column">
            <span class="md-subhead">Current Version</span>
            <span class="md-body-2">{{ package.version }}</span>
          </div>
        </div>
        <div layout="row">
          <div layout="column">
            <span class="md-subhead">Owners</span>
            <span class="md-body-2">{{ package.owners }}</span>
          </div>
        </div>
      </div>
    </md-card>
  </md-content>
</div>
